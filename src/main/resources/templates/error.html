<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout1"
>
<head>
    <meta charset="UTF-8">
    <title>Erreur</title>
</head>
<body>
<div class="p-3" layout:fragment="content">
    <!-- Error Template -->
    <section class="py-3 py-md-5 min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <h3 class="h2 mb-2">Erreur</h3>
                        <p class="mb-5" th:text="${error}"></p>
                        <a class="btn bsb-btn-5xl btn-primary rounded-pill px-5 fs-6 m-0" th:href="@{/user/index}" role="button">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
