<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout1"
>
<head>
  <meta charset="UTF-8">
  <title>New Product</title>
</head>
<body>
<div class="p-3" layout:fragment="content">
  <form method="post" th:action="${product.id} != null ? '/admin/updateProduct' : '/admin/saveProduct'">
    <input type="hidden" name="id" th:value="${product.id}" />
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" type="text" name="name" th:value="${product.name}"/>
      <span class="text-danger" th:errors="${product.name}"></span>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" th:value="${product.description}"> </textarea>
      <span class="text-danger" th:errors="${product.description}"></span>
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input class="form-control" type="number" name="price" th:value="${product.price}"/>
      <span class="text-danger" th:errors="${product.price}"></span>

    </div>

    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input class="form-control" type="number" name="quantity" th:value="${product.quantity}"/>
      <span class="text-danger" th:errors="${product.quantity}"></span>
    </div>

    <button type="submit" class="btn btn-primary" th:text="${product.id} != null ? 'Mettre Ã  jour' : 'Enregistrer'"></button>


  </form>
</div>

</body>
</html>
